<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- include A-Frame obviously -->
  <script src="./aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="./aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- define your gltf asset -->
    <a-assets>
      <a-asset-item id="fox" src="./fox_idle/scene.gltf"></a-asset-item>
      <!-- <a-asset-item id="covid19" src="./coronavirus__covid-19__virus/scene.gltf"></a-asset-item> -->
    </a-assets>
    <a-marker preset="hiro">
      <!-- <a-entity gltf-model="http://localhost:8081/fox_idle/scene.gltf" position="0 0 0" scale="0.1 0.1 0.1"></a-entity> -->
      <a-entity gltf-model="#fox" position="0 0 0" scale="0.1 0.1 0.1"></a-entity>
      <!-- <a-entity gltf-model="#covid19" position="0 0 0" scale="0.05 0.05 0.05"></a-entity> -->
    </a-marker>
    <!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
    
    <!-- <a-marker-camera preset='hiro'></a-marker-camera> -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
