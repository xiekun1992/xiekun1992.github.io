<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>URL Bookmark</title>
	<link rel="shortcut icon" type="image/x-icon" href="">
	<link rel="stylesheet" href="asset/bookmark/main.css">
</head>
<body>
	<div class="left">
		<img src="https://img.wdstatic.cn/console/images/logo-632b60596e.svg" width="150" style="margin: 20px 0;">
		<div>
			<ul class="menu" id="links">
				<li><a href="javascript:void(0)">Recently Used</a></li>
				<li><a href="javascript:void(0)" onclick="showTags(event)">View By Tags</a></li>
			</ul>
			<ul class="menu">
				<li><a href="javascript:void(0)" onclick="showBmAdd()">Add Bookmark</a></li>
				<li><a href="javascript:void(0)" onclick="showTagAdd()">Add Tag</a></li>
			</ul>
		</div>
	</div>
	<div class="center">
		<ul id="tags" class="tags"></ul>
	</div>
	<div class="right clearfix" id="right">
		<div class="xloading-wrapper" id="loading">
			<div class="xloading">
				<div class="start"></div>
				<div class="end"></div>
			</div>
		</div>
		<ul id="bookmarks" class="bookmarks">
		</ul>
	</div>

	<div class="modal" id="tagModal">
		<div>
			<b>Add tag</b>
		</div>
		<div>
			<label for="title">Name</label>
			<input type="text" id="tagName" name="title">
		</div>
		<div>
			<label for="url">Icon URL</label>
			<input type="url" id="tagIconUrl" name="url">
		</div>
		<div>
			<input type="submit" value="Submit" onclick="addTag()">
		</div>
		<div>
			<input type="button" value="Cancel" onclick="hideAdd(this.parentNode.parentNode)">
		</div>
	</div>
	<div class="modal" id="bookmarkModal">
		<div>
			<b>Add bookmark</b>
		</div>
		<div>
			<label for="title">Title</label>
			<input type="text" id="title" name="title">
		</div>
		<div>
			<label for="url">URL</label>
			<input type="url" id="url" name="url">
		</div>
		<div>
			<input type="submit" value="Submit" onclick="addBookmark()">
		</div>
		<div>
			<input type="button" value="Cancel" onclick="hideAdd(this.parentNode.parentNode)">
		</div>
	</div>
	
	<div class="modal-bg" id="modalBg"></div>
	<script src = "https://cdn.wilddog.com/sdk/js/2.5.2/wilddog.js"></script>
	<script src = "asset/bookmark/main.js"></script>
</body>
</html>
