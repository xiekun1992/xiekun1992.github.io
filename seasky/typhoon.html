	<h2>台风</h2>
	<p class="clearfix">
		台风形成于热带或副热带26℃以上广阔海面上的热带气旋。那里温度高，大量的海水被蒸发到了空中，形成一个低气压中心。随着气压的变化和地球自身的运动，流入的空气也旋转起来，形成一个逆时针旋转的空气漩涡，这就是热带气旋。只要气温不下降，这个热带气旋就会越来越强大，最后形成了台风。
		<img src="img/typhoon/1.jpg" alt="">
	</p>
	<p class="clearfix">
		台风过境常伴随着大风和暴雨或特大暴雨等强对流天气。风向在北半球地区呈逆时针方向旋转（在南半球则为顺时针方向）。
